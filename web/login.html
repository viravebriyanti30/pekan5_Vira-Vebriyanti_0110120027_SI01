<html>

</div>
	<script type="text/javascript">
		function login() {
			username = document.getElementById("username").value;
			password = document.getElementById("password").value;
			if (username == "vira" && password == "2001"){
				window.location = "login2.html";
			{
				alert("log in sukses");
			window.location = "login2.html";
				return false;}}

			}
		}
